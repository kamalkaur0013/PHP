   <body>
      <!--this is the way to attach PHP file-->
      
      <form method="POST" action="DepositCalculator.php">
         <h2>Deposit Calculator</h2>
         <table>
            <tr>
               <td>Principal Amount:</td>
               <td><input type = "text" name = "pAmount" /></td>
               
            </tr>
            <tr>
               <td>Interest Rate(%):</td>
               <td><input type = "text" name = "iRate" /></td>
               
            </tr>
            <tr>
               <td>Years To Deposit:</td>
               <td>
                  <select name="years" style="width: 175px;">
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                     <option>4</option>
                     <option>5</option>
                     <option>6</option>
                     <option>7</option>
                     <option>8</option>
                     <option>9</option>
                     <option>10</option>
                     <option>11</option>
                     <option>12</option>
                     <option>13</option>
                     <option>14</option>
                     <option>15</option>
                     <option>16</option>
                     <option>17</option>
                     <option>18</option>
                     <option>19</option>
                     <option>20</option>
                  </select>
               </td>
            </tr>
         </table>
         <br/>
         <hr>
         <table>
            <tr>
               <td>Name:</td>
               <td><input type = "text" name = "name" /></td>
            </tr>
            <tr>
                
               <td>Postal Code:</td>
               <td><input type = "text" name = "pCode" /></td>
            </tr>
            <tr>
               <td>Phone Number:<br/>
               </td>
               <td><input type = "text" name = "pNumber" /></td>
            </tr>
            <tr>
               <td>Email Address:</td>
               <td><input type = "text" name = "eAddress" /></td>
            </tr>
         </table>
         <br/>
         <hr>
         <h4>Preferred Contact Method</h4>
         <input type = "radio" name = "contact" value = "Phone" checked = "checked" />Phone
         <input type = "radio" name = "contact" value = "Mail" />Mail<br/>
         <h4>If phone is selected, when can we contact you?<br/>(check all applicable)</h4>
         <input type="checkbox" name="contactTime[]" value="morning"/>Morning
         <input type="checkbox" name="contactTime[]" value="afternoon"/>Afternoon
         <input type="checkbox" name="contactTime[]" value="evening"/>Evening
         <br/><br/>
         <button type="submit" value="calculate">Calculate</button>
         <button type="reset" value="clear">Clear</button>
      </form>
   </body>
